<ion-header>
  <ion-toolbar color="tolbar" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      NPS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg" fullscreen>
    <ion-grid>
        <h1>Avaliações Disponíveis
            <ion-icon color="black" name="paper"></ion-icon>
        </h1>
        <ion-row *ngFor="let av of listaAvaliacoes">
          <ion-col col-12>
            <ion-card text-center padding 
            (click)="atividade(av.IdAvaliacao, av.IdTipoAvaliacao)" >
                <h2>{{av.NomeAvaliacao}} </h2> 
                <h3>{{av.DescricaoTipoAvaliacao}}</h3>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
<ion-footer >
  <ion-toolbar color="footer" >
    <ion-title>Sistema de Avaliação NPS ©</ion-title>
  </ion-toolbar>
</ion-footer>
