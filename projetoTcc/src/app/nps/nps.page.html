<ion-header>
  <ion-toolbar>
    <ion-title>nps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row *ngFor="let av of listaAvaliacoes">
          <ion-col col-12>
            <ion-card text-center padding (click)="atividade(av.IdAvaliacao, av.IdTipoAvaliacao)" >
                
                <h2>{{av.NomeAvaliacao}} </h2> 
                <h3>{{av.DescricaoTipoAvaliacao}}</h3>
               
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid> 

</ion-content>
