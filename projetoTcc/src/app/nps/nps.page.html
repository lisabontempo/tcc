<ion-header>
  <ion-toolbar color="tolbar" >
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      NPS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ion-grid  class="bg2">
        <ion-row class="padding">
            <ion-col col-12>
                <ion-icon color="white" name="paper"></ion-icon> <br/>
                <h2> Avaliações Disponíveis</h2>
      </ion-col>
    </ion-row>
        
    </ion-grid> 
   
    <ion-grid class="bg3">
      <div class="margin43">      
        <ion-row *ngFor="let av of listaAvaliacoes">
          <ion-col col-12>
            <ion-card text-center padding 
            (click)="atividade(av.IdAvaliacao, av.IdTipoAvaliacao)" >
                <h2>{{av.NomeAvaliacao}} </h2> 
               
            </ion-card>
          </ion-col>
        </ion-row>
      </div>  
    </ion-grid> 
</ion-content>

<ion-footer >
  <ion-toolbar color="footer" >
    <ion-title>Sistema de Avaliação NPS ©</ion-title>
    <ion-avatar slot="end">
      <img src="./assets/logo.png">
      </ion-avatar>
  </ion-toolbar>
</ion-footer>
