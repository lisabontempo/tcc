<ion-header>
  <ion-toolbar>
    <ion-title>avaliacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-list inset>
    <ion-item *ngFor="let it of listaprofessores">
      
       <button ion-button full (click)="avaliaProf(it.IdAplicacaoAvaliacaoEstrutura)">
        {{it.Professor}}
      </button>
      <h3>{{it.Disciplina}}</h3>
        
    </ion-item>
    </ion-list> 
  
</ion-content>
